<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Form</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="container-fluid py-3 border-bottom">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">

            <img src="https://student.dct.edu.ph//dist/img/DCTLogo2.png" width="40px" height="40px">
            <strong class="me-4">{Group 12.}</strong>
            <a href="students.html" class="me-3 text-decoration-none text-dark">Students</a>
            <a href="attendance.html" class="me-3 text-decoration-none text-dark">Attendance</a>
            <a href="form.html" class="me-3 text-decoration-none text-dark">Forms</a>

        </div>
        <div class="d-flex" style="width: 20%;">

            <input type="text" class="form-control me-2" placeholder="Search">
            <button class="btn btn-outline-success">Search</button>
        </div>


    </div>


</div>












    <div class="container mt-5">
        <h2>Add Student Form</h2>
        <form action="#" method="POST" id="studentForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3 text-center">
                        <img src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg" alt="Profile Picture" class="rounded-circle">
                        <div class="mt-3">
                            <input type="file" class="form-control" id="profilePic" name="profilePic">
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="ex. Juan" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="ex. Dela Cruz" required>
                    </div>
                    <div class="mb-3">
                        <label for="middleName" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="middleName" name="middleName" placeholder="ex. Cruz">
                    </div>

                
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="civilStatus" class="form-label">Civil Status</label>
                        <select class="form-select" id="civilStatus" name="civilStatus" required>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Widowed">Widowed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>

                
                    <div class="mb-3">
                        <label for="placeOfBirth" class="form-label">Place of Birth</label>
                        <input type="text" class="form-control" id="placeOfBirth" name="placeOfBirth" placeholder="ex. Tarlac City" required>
                    </div>
                    <div class="mb-3">
                        <label for="religion" class="form-label">Religion</label>
                        <input type="text" class="form-control" id="religion" name="religion" placeholder="ex. Roman Catholic" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactNo" class="form-label">Contact No.</label>
                        <input type="text" class="form-control" id="contactNo" name="contactNo" placeholder="ex. 09XXXXXXXXX" required pattern="09\d{9}">
                    </div>

                
                    <div class="mb-3">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" name="street" placeholder="ex. 85th Subd." required>
                    </div>
                    <div class="mb-3">
                        <label for="barangay" class="form-label">Barangay</label>
                        <input type="text" class="form-control" id="barangay" name="barangay" placeholder="ex. Sto. Rosario" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="ex. Capas" required>
                    </div>
                    <div class="mb-3">
                        <label for="province" class="form-label">Province</label>
                        <input type="text" class="form-control" id="province" name="province" placeholder="ex. Tarlac" required>
                    </div>

            
                    <div class="mb-3">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" class="form-control" id="nationality" name="nationality" placeholder="ex. Filipino" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="ex. JuanD@email.com" required>
                    </div>


                    <button type="submit" class="btn btn-success">Add Student</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        const form = document.getElementById('studentForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Student has been added!");
        });
    </script>
</body>
</html>
